<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khan - AI Fitness Coach</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black text-white m-0 p-0">
  <div id="app"></div>
  
  <script>
    let workoutCount = 0;
    let currentPage = 'landing';
    let selectedTier = null;
    let googleUser = null;
    let selectedWorkout = null;
    let sessionTime = 0;
    let sessionActive = false;
    let workoutPhase = 0;

    const workouts = [
      { id: 1, name: "D√©tente & Wellness", type: "mindfulness", duration: 45, difficulty: "Beginner", icon: "üßò", color: "from-green-400 to-teal-500", phases: ["Breathing Setup", "Mobility Flow", "Core Stability", "Meditation"] },
      { id: 2, name: "V√©lo Salle - Nature Rhythms", type: "cardio", duration: 45, difficulty: "Intermediate", icon: "üö¥", color: "from-blue-400 to-cyan-500", phases: ["Warm-up", "Interval 1", "Interval 2", "Climax", "Cool-down"] },
      { id: 3, name: "Lower Body Blast", type: "strength", duration: 45, difficulty: "Intermediate", icon: "ü¶µ", color: "from-pink-400 to-red-500", phases: ["Glutes Burn", "Abs Fire", "Arms Pump", "Finisher"] },
      { id: 4, name: "Shadow Boxing Mastery", type: "boxing", duration: 45, difficulty: "Intermediate", icon: "ü•ä", color: "from-yellow-400 to-orange-500", phases: ["Stance Work", "Combos", "Speed Drills", "Intensity Peak"] },
      { id: 5, name: "Pure Jambes Power", type: "strength", duration: 45, difficulty: "Advanced", icon: "‚ö°", color: "from-purple-400 to-pink-500", phases: ["Squat Pyramid", "Leg Press", "Calf Torture", "Sprint Finish"] },
      { id: 6, name: "Pure Cardio Endurance", type: "cardio", duration: 45, difficulty: "Advanced", icon: "üî•", color: "from-red-400 to-orange-500", phases: ["Treadmill Push", "Jump Rope Blitz", "Rowing Power", "Stair Sprint"] },
      { id: 7, name: "Calisthenics Beast", type: "calisthenics", duration: 45, difficulty: "Advanced", icon: "üí™", color: "from-indigo-400 to-purple-500", phases: ["Muscle-up Progression", "Handstand Hold", "Pistol Squat", "Planche Push"] },
      { id: 8, name: "Running with Objectives", type: "running", duration: 45, difficulty: "Intermediate", icon: "üèÉ", color: "from-green-400 to-emerald-500", phases: ["Easy Pace", "Tempo Push", "Hill Attack", "Sprint Finish"] },
      { id: 9, name: "Random Objective Challenge", type: "challenge", duration: 45, difficulty: "Variable", icon: "üéØ", color: "from-yellow-400 to-yellow-500", phases: ["Challenge Loaded", "GO!", "Push Harder", "Victory"] },
      { id: 10, name: "Fat Loss Protocol", type: "hiit", duration: 45, difficulty: "Advanced", icon: "üî•", color: "from-red-500 to-pink-500", phases: ["Cardio Burst", "Weight Circuit", "No Rest", "Metabolism Spike"] },
      { id: 11, name: "ü§ñ AI Coach - Smart Training", type: "ai", duration: 45, difficulty: "AI-Powered", icon: "ü§ñ", color: "from-cyan-400 to-blue-500", phases: ["AI Analyzing...", "Personalized Plan", "Real-time Adjustment", "Smart Progression"], premium: true }
    ];

    const coachingMessages = {
      cardio: ["Push harder!", "Feel the burn!", "You got this!", "Legs pumping!", "Breathe steady!"],
      strength: ["One more rep!", "Controlled movements!", "Feel the power!", "Muscle engaged!", "Growing stronger!"],
      boxing: ["Faster combos!", "Technique sharp!", "Intensity up!", "Defense solid!", "Champion energy!"],
      calisthenics: ["Form is perfect!", "Bodyweight mastery!", "Strength building!", "Control the movement!", "Beast mode!"],
      running: ["Pace consistent!", "Breathing rhythm!", "Legs strong!", "Keep pushing!", "Almost there!"],
      hiit: ["No rest period!", "Maximum effort!", "Metabolism burning!", "Push through!", "Last set!"],
      mindfulness: ["Breathe deeply", "Let it go", "Find your center", "Body relaxation", "Inner peace"],
      ai: ["Adjusting difficulty...", "Perfect form!", "You're improving!", "Next level challenge!", "AI coaching activated!"]
    };

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function getRandomCoaching(type) {
      const messages = coachingMessages[type] || coachingMessages.cardio;
      return messages[Math.floor(Math.random() * messages.length)];
    }

    function startSessionTimer() {
      sessionActive = true;
      sessionTime = 0;
      updateSession();
    }

    function updateSession() {
      if (!sessionActive) return;
      
      sessionTime++;
      workoutPhase = Math.floor(sessionTime / 10); // Change phase every 10 seconds
      
      if (sessionTime < 2700) { // 45 minutes
        setTimeout(updateSession, 1000);
      } else {
        sessionActive = false;
      }
      
      render();
    }

    function render() {
      const app = document.getElementById('app');
      
      if (currentPage === 'landing') {
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-b from-black to-gray-900">
            <div class="text-center space-y-6 max-w-2xl">
              <div class="text-7xl animate-pulse">üèãÔ∏è</div>
              <h1 class="text-6xl font-black bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">KHAN</h1>
              <p class="text-2xl font-bold text-orange-400">AI Fitness Coach</p>
              <p class="text-xl text-gray-400">Personalized. Immersive. Powerful.</p>
              <p class="text-gray-500">Try 3 free. Then unlock AI Coach.</p>
              <button onclick="startWorkout()" class="px-12 py-6 rounded-xl font-black text-xl bg-gradient-to-r from-orange-400 to-red-500 hover:opacity-90 transition transform hover:scale-105">
                üöÄ Start Free Workout
              </button>
            </div>
          </div>
        `;
      } else if (currentPage === 'workout-select') {
        let workoutHTML = `
          <div class="min-h-screen bg-gradient-to-b from-black to-gray-900 text-white px-6 py-12">
            <button onclick="goBack()" class="text-gray-400 mb-8 hover:text-orange-400">‚Üê Back to Home</button>
            <h1 class="text-5xl font-black mb-4 bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">Choose Your Challenge</h1>
            <p class="text-gray-400 mb-12">Workouts: ${workoutCount}/3 free</p>
            <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 max-w-6xl">
        `;
        
        workouts.forEach(w => {
          const locked = w.premium && workoutCount < 3;
          const lockHTML = locked ? '<div class="absolute top-4 right-4 text-2xl">üîí</div><div class="absolute inset-0 bg-black/50 flex items-center justify-center rounded-xl"><p class="text-sm text-center">Upgrade to unlock<br/>AI Coach</p></div>' : '';
          
          workoutHTML += `
            <button onclick="selectWorkout(${w.id})" class="relative border-2 border-gray-700 hover:border-orange-400 rounded-xl p-6 text-left bg-gradient-to-br ${w.color}/10 hover:${w.color}/20 transition transform hover:scale-105 group">
              ${lockHTML}
              <h3 class="text-3xl mb-2">${w.icon}</h3>
              <h2 class="text-xl font-black mb-2 group-hover:text-orange-400">${w.name}</h2>
              <p class="text-sm text-gray-400 mb-3">${w.difficulty}</p>
              <p class="text-xs text-gray-500">‚è±Ô∏è ${w.duration}min</p>
            </button>
          `;
        });
        
        workoutHTML += '</div></div>';
        app.innerHTML = workoutHTML;
      } else if (currentPage === 'workout-active') {
        const w = workouts.find(x => x.id === selectedWorkout);
        const progress = Math.min(100, (sessionTime / 2700) * 100);
        const phase = w.phases[Math.min(workoutPhase, w.phases.length - 1)] || w.phases[0];
        const coaching = getRandomCoaching(w.type);
        const isCompleted = sessionTime >= 2700;

        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br ${w.color}/10 text-white px-6 py-12 flex flex-col">
            <button onclick="finishWorkout()" class="text-gray-400 mb-8 hover:text-orange-400 self-start">‚Üê Exit</button>
            
            <div class="flex-1 flex flex-col items-center justify-center space-y-8 max-w-2xl mx-auto">
              <!-- Big Icon -->
              <div class="text-9xl animate-pulse">${w.icon}</div>
              
              <!-- Workout Name -->
              <h1 class="text-5xl font-black text-center bg-gradient-to-r ${w.color} bg-clip-text text-transparent">${w.name}</h1>
              
              <!-- Timer -->
              <div class="text-7xl font-black tabular-nums">${formatTime(sessionTime)}</div>
              
              <!-- Progress Bar -->
              <div class="w-full max-w-md">
                <div class="bg-gray-800 rounded-full h-2 overflow-hidden">
                  <div class="bg-gradient-to-r ${w.color} h-full transition-all" style="width: ${progress}%"></div>
                </div>
              </div>
              
              <!-- Phase Display -->
              <div class="text-center">
                <p class="text-sm text-gray-400 mb-2">Current Phase</p>
                <p class="text-3xl font-black text-orange-400">${phase}</p>
              </div>
              
              <!-- Coaching Message (Animated) -->
              <div class="text-center space-y-4">
                <p class="text-2xl font-bold text-yellow-400 animate-bounce">${coaching}</p>
                <p class="text-sm text-gray-400">${w.difficulty} ‚Ä¢ ${w.duration}min program</p>
              </div>
              
              <!-- Action Button -->
              ${!isCompleted ? `
                <button onclick="continueWorkout()" class="px-12 py-4 rounded-xl font-black text-xl bg-gradient-to-r ${w.color} hover:opacity-90 transition transform hover:scale-105">
                  üí™ Keep Going
                </button>
              ` : `
                <button onclick="completeWorkout()" class="px-12 py-4 rounded-xl font-black text-xl bg-gradient-to-r from-green-400 to-emerald-500 hover:opacity-90 transition transform hover:scale-105">
                  ‚úÖ Workout Complete!
                </button>
              `}
            </div>
            
            <!-- Stats Footer -->
            <div class="mt-12 grid grid-cols-3 gap-4 text-center border-t border-gray-700 pt-8">
              <div>
                <p class="text-gray-400 text-sm">Intensity</p>
                <p class="text-2xl font-black text-orange-400">${w.difficulty}</p>
              </div>
              <div>
                <p class="text-gray-400 text-sm">Type</p>
                <p class="text-2xl font-black text-blue-400">${w.type.toUpperCase()}</p>
              </div>
              <div>
                <p class="text-gray-400 text-sm">Progress</p>
                <p class="text-2xl font-black text-green-400">${Math.round(progress)}%</p>
              </div>
            </div>
          </div>
        `;
      } else if (currentPage === 'pricing') {
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-b from-black to-gray-900 text-white flex items-center justify-center px-6">
            <div class="max-w-4xl w-full space-y-8">
              <div class="text-center space-y-4 mb-12">
                <div class="text-6xl">üéâ</div>
                <h1 class="text-5xl font-black">Workout Complete!</h1>
                <p class="text-xl text-gray-400">You've unlocked all free workouts.</p>
                <p class="text-lg text-orange-400 font-bold">Upgrade to unlock AI Coach & unlimited training</p>
              </div>
              
              <div class="grid md:grid-cols-4 gap-4">
                <div class="border-2 border-gray-700 rounded-xl p-6 bg-gray-900/50">
                  <h2 class="text-2xl font-black mb-4">Free</h2>
                  <p class="text-4xl font-black mb-6 text-gray-400">$0</p>
                  <ul class="space-y-2 mb-6 text-sm">
                    <li>‚úì 10 workouts</li>
                    <li>‚úì Basic guidance</li>
                    <li>‚úì 45min programs</li>
                  </ul>
                  <button onclick="goBack()" class="w-full py-3 rounded-lg border-2 border-gray-700 font-bold hover:border-orange-400">Current</button>
                </div>
                
                <div class="border-2 border-blue-400 rounded-xl p-6 bg-blue-950/30">
                  <h2 class="text-2xl font-black mb-4 text-blue-400">Starter</h2>
                  <p class="text-4xl font-black mb-6 text-blue-400">$5.99</p>
                  <ul class="space-y-2 mb-6 text-sm">
                    <li>‚úì All workouts</li>
                    <li>‚úì No ads</li>
                    <li>‚úì Progress tracking</li>
                  </ul>
                  <button onclick="selectTier('STARTER')" class="w-full py-3 rounded-lg border-2 border-blue-400 font-bold hover:bg-blue-400/20">Upgrade</button>
                </div>
                
                <div class="border-2 border-orange-400 rounded-xl p-6 bg-orange-950/30 relative">
                  <div class="absolute -top-4 left-1/2 -translate-x-1/2 bg-orange-400 text-black px-4 py-1 rounded-full text-sm font-black">POPULAR</div>
                  <h2 class="text-2xl font-black mb-4 text-orange-400">Pro</h2>
                  <p class="text-4xl font-black mb-6 text-orange-400">$9.99</p>
                  <ul class="space-y-2 mb-6 text-sm">
                    <li>‚úì All above +</li>
                    <li>‚úì AI Coach</li>
                    <li>‚úì Smart adaptation</li>
                  </ul>
                  <button onclick="selectTier('PRO')" class="w-full py-3 rounded-lg bg-gradient-to-r from-orange-400 to-red-500 font-black hover:opacity-90">Upgrade</button>
                </div>
                
                <div class="border-2 border-purple-400 rounded-xl p-6 bg-purple-950/30">
                  <h2 class="text-2xl font-black mb-4 text-purple-400">Elite</h2>
                  <p class="text-4xl font-black mb-6 text-purple-400">$19.99</p>
                  <ul class="space-y-2 mb-6 text-sm">
                    <li>‚úì All above +</li>
                    <li>‚úì Book coaches</li>
                    <li>‚úì VIP support</li>
                  </ul>
                  <button onclick="selectTier('ELITE')" class="w-full py-3 rounded-lg border-2 border-purple-400 font-black hover:bg-purple-400/20">Upgrade</button>
                </div>
              </div>
            </div>
          </div>
        `;
      } else if (currentPage === 'signin') {
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-b from-black to-gray-900 text-white flex items-center justify-center px-6">
            <div class="max-w-md w-full bg-gray-900/50 rounded-xl border border-gray-700 p-8 space-y-6">
              <div class="text-center">
                <div class="text-6xl mb-4">üîê</div>
                <h1 class="text-3xl font-black">${selectedTier} Plan</h1>
                <p class="text-gray-400 mt-2">Sign in to continue</p>
              </div>
              <button onclick="mockGoogleSignIn()" class="w-full py-4 rounded-lg border-2 border-gray-700 font-black text-lg hover:bg-gray-700 transition">
                üîê Sign in with Google
              </button>
              <button onclick="goBack()" class="w-full py-2 rounded-lg border border-gray-700 text-sm">Back</button>
            </div>
          </div>
        `;
      } else if (currentPage === 'checkout') {
        const prices = { STARTER: '$5.99', PRO: '$9.99', ELITE: '$19.99' };
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-b from-black to-gray-900 text-white flex items-center justify-center px-6">
            <div class="max-w-md w-full bg-gray-900/50 rounded-xl border border-gray-700 p-8 space-y-6">
              <div class="text-center">
                <div class="text-6xl mb-4">üí≥</div>
                <h1 class="text-3xl font-black">${selectedTier}</h1>
                <p class="text-5xl font-black text-orange-400 my-4">${prices[selectedTier]}</p>
                <p class="text-gray-400">per month</p>
              </div>
              <div class="bg-gray-800/50 rounded-lg p-4 text-sm text-gray-300">
                <p>Email: ${googleUser?.email}</p>
              </div>
              <button onclick="mockStripeCheckout()" class="w-full py-4 rounded-lg font-black text-lg bg-gradient-to-r from-orange-400 to-red-500 hover:opacity-90 transition transform hover:scale-105">
                ‚úÖ Complete Payment
              </button>
              <button onclick="goBack()" class="w-full py-2 rounded-lg border border-gray-700 text-sm">Back</button>
            </div>
          </div>
        `;
      }
    }

    function startWorkout() {
      currentPage = 'workout-select';
      render();
    }

    function selectWorkout(id) {
      const w = workouts.find(x => x.id === id);
      if (w.premium && workoutCount < 3) {
        alert('üîí AI Coach is PREMIUM!\n\nUpgrade to unlock personalized training');
        return;
      }
      selectedWorkout = id;
      currentPage = 'workout-active';
      startSessionTimer();
      render();
    }

    function continueWorkout() {
      render();
    }

    function finishWorkout() {
      sessionActive = false;
      currentPage = 'workout-select';
      render();
    }

    function selectTier(tier) {
      selectedTier = tier;
      currentPage = 'signin';
      render();
    }

    function mockGoogleSignIn() {
      googleUser = { email: 'user@gmail.com', name: 'User' };
      currentPage = 'checkout';
      render();
    }

    function mockStripeCheckout() {
      alert(`‚úÖ Payment processed!\n\nTier: ${selectedTier}\nEmail: ${googleUser.email}\n\nWelcome to KHAN Premium! üöÄ`);
      goBack();
    }

    function completeWorkout() {
      workoutCount++;
      sessionActive = false;
      if (workoutCount >= 3) {
        currentPage = 'pricing';
      } else {
        currentPage = 'workout-select';
      }
      render();
    }

    function goBack() {
      sessionActive = false;
      currentPage = 'landing';
      workoutCount = 0;
      selectedTier = null;
      googleUser = null;
      selectedWorkout = null;
      sessionTime = 0;
      workoutPhase = 0;
      render();
    }

    render();
  </script>
</body>
</html>
