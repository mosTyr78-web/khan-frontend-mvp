          { exercise: "ü¶µ JUMP SQUATS", reps: "40 sec", duration: 40, command: "EXPLOSIVE LEGS", instruction: "Squat down ‚Üí Jump UP high ‚Üí Land soft. ZERO REST.", details: "‚Ä¢ Deep squat\n‚Ä¢ Maximum air\n‚Ä¢ Soft landing" },

          { exercise: "‚õ∞Ô∏è MOUNTAIN CLIMBERS", reps: "40 sec", duration: 40, command: "CARDIO OVERLOAD", instruction: "Plank ‚Üí Drive knees to chest FAST. Like running in place.", details: "‚Ä¢ Fast pace\n‚Ä¢ Knees to chest\n‚Ä¢ Keep hips level" },
          { exercise: "üòÆ‚Äçüí® REST", reps: "20 sec", duration: 20, command: "ALMOST DONE", instruction: "Shake it out. Get ready for final move.", details: "‚Ä¢ Shake legs\n‚Ä¢ Deep breaths" },
          { exercise: "üí™ PUSH-UPS", reps: "40 sec", duration: 40, command: "CHEST STRENGTH", instruction: "Lower chest to ground ‚Üí Push explosively up. FULL RANGE.", details: "‚Ä¢ Full depth\n‚Ä¢ Explosive push\n‚Ä¢ Tight core" },
          { exercise: "üî• ROUND 2", reps: "REPEAT", duration: 280, command: "PUSH HARDER", instruction: "Same 4 exercises. INCREASE INTENSITY. More reps. Less rest.", details: "‚Ä¢ Faster pace\n‚Ä¢ More reps\n‚Ä¢ BEAST MODE" },
          { exercise: "üî• ROUND 3", reps: "ALL OUT", duration: 280, command: "FINAL ROUND", instruction: "Everything you've got. LAST PUSH. Show no mercy to yourself.", details: "‚Ä¢ Maximum effort\n‚Ä¢ Go harder\n‚Ä¢ CHAMPION" },

        ]
      },
      {

        name: "Upper Body Powerhouse", 
        type: "strength",

        difficulty: "Advanced", 
        icon: "üí™", 
        color: "from-orange-400 to-amber-500",
        objectives: [
          { exercise: "üèãÔ∏è WARM-UP", reps: "3 min", duration: 180, command: "Prepare Your Shoulders", instruction: "Light cardio. Arm circles. Band work. Loosen up.", details: "‚Ä¢ Light pace\n‚Ä¢ Mobility work\n‚Ä¢ Get blood flowing" },
          { exercise: "üèãÔ∏è BENCH PRESS", reps: "4x6 REPS", duration: 360, command: "HEAVY WEIGHT", instruction: "Set moderate weight. Lower to chest. EXPLODE UP. 2 min rest between sets.", details: "‚Ä¢ Full depth\n‚Ä¢ Explosive push\n‚Ä¢ Controlled descent" },
          { exercise: "üí´ DUMBBELL FLYES", reps: "3x10", duration: 180, command: "STRETCH & SQUEEZE", instruction: "Light weight. Stretch across chest. SQUEEZE at top. 1 min rest.", details: "‚Ä¢ Full ROM\n‚Ä¢ Slow control\n‚Ä¢ Feel the stretch" },
          { exercise: "üí™ INCLINE PUSH-UPS", reps: "3x12", duration: 180, command: "NO REST SETS", instruction: "Hands elevated. Lower down. Push explosively. Non-stop.", details: "‚Ä¢ Elevated hands\n‚Ä¢ Full depth\n‚Ä¢ Explosive" },
          { exercise: "üî• SHOULDER PRESS", reps: "4x8", duration: 240, command: "POWER MOVE", instruction: "Press dumbbells overhead. Control descent. WARRIOR STRENGTH. 90 sec rest.", details: "‚Ä¢ Press overhead\n‚Ä¢ Controlled down\n‚Ä¢ Full ROM" },
          { exercise: "‚ú® LATERAL RAISES", reps: "3x12", duration: 180, command: "BURN SHOULDERS", instruction: "Light dumbbells. Raise to shoulder height. Slow & controlled.", details: "‚Ä¢ Shoulder height\n‚Ä¢ Light weight\n‚Ä¢ Controlled motion" },
          { exercise: "üéØ FACE PULLS", reps: "3x15", duration: 180, command: "BACK ACTIVATION", instruction: "High cable. Pull to face. Spread rope wide. Perfect form.", details: "‚Ä¢ High cable\n‚Ä¢ Pull to face\n‚Ä¢ Spread rope" },
          { exercise: "üî• BARBELL ROWS", reps: "4x6", duration: 240, command: "BACK STRENGTH", instruction: "Heavy weight. Pull explosively. Chest to bar. REST 2 MIN. THIS IS STRENGTH.", details: "‚Ä¢ Heavy weight\n‚Ä¢ Explosive pull\n‚Ä¢ Chest to bar" },
          { exercise: "üí™ WEIGHTED DIPS", reps: "3x8", duration: 180, command: "DIP POWER", instruction: "Add weight belt. Lower below parallel. Drive up with POWER. 90 sec rest.", details: "‚Ä¢ Weight belt\n‚Ä¢ Full depth\n‚Ä¢ Explosive drive" },
          { exercise: "üí™ BARBELL CURLS", reps: "3x10", duration: 180, command: "PUMP THOSE ARMS", instruction: "Strict form. No swinging. Curl to peak. Hold 1 sec. GUNS BLAZING.", details: "‚Ä¢ Strict form\n‚Ä¢ Peak contraction\n‚Ä¢ No momentum" },
          { exercise: "üßò STRETCH", reps: "5 min", duration: 300, command: "RECOVERY TIME", instruction: "Chest, shoulders, arms. Deep stretches. You crushed it.", details: "‚Ä¢ Chest stretch\n‚Ä¢ Shoulder stretch\n‚Ä¢ Arm stretch" }
        ]
      }
    ];

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = seconds % 60;
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function getCurrentObjectiveIndex(workoutId, timeElapsed) {
      const w = workouts.find(x => x.id === workoutId);
      if (!w) return 0;
      
      let cumTime = 0;
      for (let i = 0; i < w.objectives.length; i++) {
        cumTime += w.objectives[i].duration;
        if (timeElapsed < cumTime) return i;
      }
      return w.objectives.length - 1;
    }

    function getTimeIntoObjective(workoutId, timeElapsed) {
      const w = workouts.find(x => x.id === workoutId);
      if (!w) return 0;
      
      let cumTime = 0;
      for (let i = 0; i < w.objectives.length; i++) {
        if (timeElapsed < cumTime + w.objectives[i].duration) {
          return timeElapsed - cumTime;
        }
        cumTime += w.objectives[i].duration;
      }
      return 0;
    }

    function getTotalDuration(workoutId) {
      const w = workouts.find(x => x.id === workoutId);
      if (!w) return 0;
      return w.objectives.reduce((sum, obj) => sum + obj.duration, 0);
    }

    function startCountdown() {
      countdownActive = true;
      countdownValue = 10;
      currentPage = 'countdown';
      updateCountdown();
    }

    function updateCountdown() {
      if (!countdownActive) return;
      render();
      if (countdownValue > 0) {
        countdownValue--;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownActive = false;
        currentPage = 'workout-active';
        startSessionTimer();
      }
    }

    function startSessionTimer() {
      sessionActive = true;
      sessionTime = 0;
      updateSession();
    }

    function updateSession() {
      if (!sessionActive) return;
      sessionTime++;
      render();
      const totalDuration = getTotalDuration(selectedWorkout);
      if (sessionTime < totalDuration) {
        setTimeout(updateSession, 1000);
      } else {
        sessionActive = false;
      }
    }

    function render() {
      const app = document.getElementById('app');
      
      if (currentPage === 'landing') {
        app.innerHTML = `
          <div class="min-h-screen flex items-center justify-center px-6 bg-gradient-to-b from-black to-gray-900">
            <div class="text-center space-y-8 max-w-2xl">
              <div class="text-7xl animate-pulse">üèãÔ∏è</div>
              <h1 class="text-6xl font-black bg-gradient-to-r from-orange-400 to-red-500 bg-clip-text text-transparent">KHAN</h1>
              <p class="text-2xl font-bold text-orange-400">Professional Fitness Coach</p>
              <p class="text-gray-500">Real-time coaching with precise timing</p>
              
              <div class="space-y-3 mt-8">
                ${workouts.map(w => `
                  <button onclick="selectWorkout(${w.id})" class="w-full py-4 px-6 rounded-xl border-2 border-gray-700 hover:border-orange-400 bg-gradient-to-br ${w.color}/10 transition">
                    <p class="text-2xl mb-1">${w.icon} ${w.name}</p>
                    <p class="text-sm text-gray-400">${w.difficulty} ‚Ä¢ ${w.duration}min</p>
                  </button>
                `).join('')}
              </div>
            </div>
          </div>
        `;
      } else if (currentPage === 'countdown') {
        const w = workouts.find(x => x.id === selectedWorkout);
        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br ${w.color}/10 text-white flex flex-col items-center justify-center px-6">
            <div class="text-center space-y-12">
              <h1 class="text-5xl font-black bg-gradient-to-r ${w.color} bg-clip-text text-transparent">${w.name}</h1>
              <p class="text-3xl text-gray-400 font-bold">Ready?</p>
              <div class="relative">
                <div class="absolute inset-0 bg-gradient-to-r ${w.color} blur-3xl opacity-50"></div>
                <div class="relative text-9xl font-black text-white animate-pulse">${countdownValue > 0 ? countdownValue : 'üöÄ'}</div>
              </div>
            </div>
          </div>
        `;
      } else if (currentPage === 'workout-active') {
        const w = workouts.find(x => x.id === selectedWorkout);
        const totalDuration = getTotalDuration(selectedWorkout);
        const objIndex = getCurrentObjectiveIndex(selectedWorkout, sessionTime);
        const timeIntoObj = getTimeIntoObjective(selectedWorkout, sessionTime);
        const obj = w.objectives[objIndex];
        const nextObj = w.objectives[objIndex + 1];
        const totalProgress = Math.min(100, (sessionTime / totalDuration) * 100);
        const objProgress = Math.min(100, (timeIntoObj / obj.duration) * 100);
        const timeLeft = obj.duration - timeIntoObj;
        const totalTimeLeft = totalDuration - sessionTime;

        app.innerHTML = `
          <div class="min-h-screen bg-gradient-to-br ${w.color}/10 text-white px-6 py-8 flex flex-col overflow-y-auto">
            <button onclick="finishWorkout()" class="text-gray-400 hover:text-orange-400 self-start mb-4">‚Üê Exit</button>
            
            <!-- TOTAL WORKOUT TIMER -->
            <div class="text-center mb-6">
              <p class="text-gray-400 text-sm mb-2">TOTAL WORKOUT TIME</p>
              <p class="text-5xl font-black tabular-nums">${formatTime(sessionTime)} / ${formatTime(totalDuration)}</p>
              <div class="w-full bg-gray-800 rounded-full h-2 overflow-hidden mt-3">
                <div class="bg-gradient-to-r ${w.color} h-full transition-all" style="width: ${totalProgress}%"></div>
              </div>
              <p class="text-xs text-gray-500 mt-2">${Math.round(totalProgress)}% Complete ‚Ä¢ ${formatTime(totalTimeLeft)} Remaining</p>
            </div>

            <!-- CURRENT EXERCISE TIMER (BIG) -->
            <div class="flex-1 flex flex-col items-center justify-center space-y-8 max-w-3xl mx-auto">
              <div class="text-8xl animate-bounce">${obj.exercise.split(' ')[0]}</div>
              
              <div class="text-center space-y-2">
                <p class="text-5xl font-black text-yellow-400">${formatTime(timeLeft)}</p>
                <p class="text-2xl font-bold text-gray-400">${obj.exercise}</p>
                <p class="text-xl text-orange-300">${obj.reps}</p>
              </div>

              <!-- EXERCISE PROGRESS BAR -->
              <div class="w-full max-w-md">
                <div class="bg-gray-800 rounded-full h-4 overflow-hidden">
                  <div class="bg-gradient-to-r ${w.color} h-full transition-all" style="width: ${objProgress}%"></div>
                </div>
                <p class="text-center text-xs text-gray-500 mt-2">${Math.round(objProgress)}%</p>
              </div>

              <!-- COMMAND & INSTRUCTION -->
              <div class="border-4 border-yellow-400 rounded-2xl p-8 bg-yellow-400/10 w-full text-center space-y-4">
                <p class="text-4xl font-black text-yellow-400 animate-pulse">${obj.command}</p>
                <p class="text-xl text-orange-300 font-bold">${obj.instruction}</p>
              </div>

              <!-- FORM GUIDE -->
              <div class="bg-gray-800/70 rounded-xl p-6 w-full border border-gray-600">
                <p class="text-sm text-gray-400 mb-3">üìã FORM CHECKLIST:</p>
                <div class="text-sm text-gray-300 whitespace-pre-line font-mono">${obj.details}</div>
              </div>

              <!-- NEXT EXERCISE PREVIEW -->
              ${nextObj ? `
                <div class="bg-gray-900/70 rounded-xl p-6 w-full border border-gray-600 mt-4">
                  <p class="text-sm text-gray-400 mb-2">‚è≠Ô∏è NEXT UP:</p>
                  <p class="text-2xl font-black text-blue-400">${nextObj.exercise}</p>
                  <p class="text-sm text-gray-400 mt-1">${nextObj.reps} ‚Ä¢ ${nextObj.command}</p>
                </div>
              ` : ''}

              <!-- GO BUTTON -->
              <button onclick="continueWorkout()" class="px-16 py-6 rounded-xl font-black text-2xl bg-gradient-to-r ${w.color} hover:opacity-90 transition transform hover:scale-105 shadow-lg">
                üí™ PUSH
              </button>
            </div>

            <!-- PHASE INFO -->
            <div class="mt-8 grid grid-cols-3 gap-4 text-center border-t border-gray-700 pt-6">
              <div>
                <p class="text-gray-400 text-xs">EXERCISE</p>
                <p class="text-lg font-black text-orange-400">${objIndex + 1}/${w.objectives.length}</p>
              </div>
              <div>
                <p class="text-gray-400 text-xs">DIFFICULTY</p>
                <p class="text-lg font-black text-red-400">${w.difficulty}</p>
              </div>
              <div>
                <p class="text-gray-400 text-xs">TYPE</p>
                <p class="text-lg font-black text-blue-400">${w.type.toUpperCase()}</p>
              </div>
            </div>
          </div>
        `;
      }
    }

    function selectWorkout(id) {
      selectedWorkout = id;
      currentPage = 'countdown';
      startCountdown();
    }

    function continueWorkout() {
      render();
    }

    function finishWorkout() {
      sessionActive = false;
      currentPage = 'landing';
      sessionTime = 0;
      render();
    }

    render();
  </script>
