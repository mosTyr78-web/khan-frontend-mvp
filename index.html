    function formatTime(s) {
      const m = Math.floor(s / 60);
      const sec = s % 60;
      return m + ':' + (sec < 10 ? '0' : '') + sec;
    }

    function getCurrentObjectiveIndex(wid, te) {
      const w = workouts.find(x => x.id === wid);
      if (!w) return 0;
      let ct = 0;
      for (let i = 0; i < w.objectives.length; i++) {
        ct += w.objectives[i].duration;
        if (te < ct) return i;
      }
      return w.objectives.length - 1;
    }

    function getTimeIntoObjective(wid, te) {
      const w = workouts.find(x => x.id === wid);
      if (!w) return 0;
      let ct = 0;
      for (let i = 0; i < w.objectives.length; i++) {
        if (te < ct + w.objectives[i].duration) {
          return te - ct;
        }
        ct += w.objectives[i].duration;
      }
      return 0;
    }

    function getTotalDuration(wid) {
      const w = workouts.find(x => x.id === wid);
      if (!w) return 0;
      return w.objectives.reduce((sum, obj) => sum + obj.duration, 0);
    }

    async function createCheckoutSession(tier) {
      try {
        const response = await fetch(backendUrl + '/stripe/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ tier: tier })
        });
        const data = await response.json();
        if (data.sessionId) {
          const stripe = Stripe(stripePublishableKey);
          await stripe.redirectToCheckout({ sessionId: data.sessionId });
        } else {
          alert('Error: ' + (data.error || 'Payment failed'));
        }
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function updateCountdown() {
      if (!countdownActive) return;
      render();
      if (countdownValue > 0) {
        countdownValue--;
        setTimeout(updateCountdown, 1000);
      } else {
        countdownActive = false;
        currentPage = 'workout-active';
        startSessionTimer();
      }
    }

    function startSessionTimer() {
      sessionActive = true;
      sessionTime = 0;
      updateSession();
    }

    function updateSession() {
      if (!sessionActive) return;
      sessionTime++;
      render();
      const td = getTotalDuration(selectedWorkout);
      if (sessionTime < td) {
        setTimeout(updateSession, 1000);
      } else {
        sessionActive = false;
      }
    }

    function render() {
      const app = document.getElementById('app');

      sessionActive = false;
